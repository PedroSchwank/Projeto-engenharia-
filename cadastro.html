<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-body">
    <div class="auth-container card">
        <h1>Crie sua conta</h1>
        <form id="register-form" style="margin-top: 20px;">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail universitário</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                <input type="checkbox" id="is-admin" style="width: auto;">
                <label for="is-admin" style="margin-bottom: 0;">É Administrador?</label>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <p id="error-message" style="color: red; text-align: center; margin-top: 10px;"></p>
            <p style="text-align: center; margin-top: 15px;">
                Já tem conta? <a href="index.html">Faça login</a>
            </p>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
