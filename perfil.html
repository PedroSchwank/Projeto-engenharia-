<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Pessoais</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="mobile-container">
        <header class="header">
            <a href="cardapio.html" class="icon material-icons" style="color: white; text-decoration: none;">arrow_back</a>
            <h1><span class="material-icons icon-chef">person</span> Dados Pessoais</h1>
            <div></div>
        </header>
        <main class="main-content">
            <h2 class="page-title">Editar seus dados</h2>
            <form>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" value="">
                </div>
                <div class="form-group">
                    <label>E-mail universitário</label>
                    <input type="email" value="" readonly>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" value="********">
                </div>
                
                <button type="button" style="background: none; border: none; padding: 0; text-decoration: none; color: var(--secondary-color); font-weight: 500; cursor: pointer; font-size: 16px;">Mudar senha</button>
                
                <button type="button" class="btn btn-primary btn-save" style="margin-top: 20px;">Salvar alterações</button>
                <button id="logout-button" class="btn" style="background-color: var(--danger-color); color: white; margin-top: 10px;">
                    Sair (Logout)
                </button>
            </form>
        </main>

        <nav class="bottom-nav">
            <a href="cardapio.html" class="nav-item" id="nav-cardapio">
                <span class="material-icons">restaurant_menu</span>
                <span>Cardápio</span>
            </a>
            <a href="favoritos.html" class="nav-item" id="nav-favoritos">
                <span class="material-icons">favorite</span>
                <span>Favoritos</span>
            </a>
            <a href="historico.html" class="nav-item" id="nav-historico">
                <span class="material-icons">history</span>
                <span>Histórico</span>
            </a>
            <a href="perfil.html" class="nav-item" id="nav-perfil">
                <span class="material-icons">person</span>
                <span>Perfil</span>
            </a>
        </nav>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
